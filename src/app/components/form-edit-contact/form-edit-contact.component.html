<form [formGroup]="formGroup">
	<h2>Edit Contact</h2>

	<p>
		Update your contact name, email, or avatar.
	</p>

	<div class="card border border-primary mb-3">
		<div class="card-body">
			<div class="content-fluid">
				<div class="row">
					<div class="col-sm-3 text-center">
						<img class="img-circle" src="{{image}}" />
					</div>
					<div class="col-sm-9">
						<div class="form-groupo">
							<label><strong>Name: </strong></label>
							<input type="text"
									 class="form-control"
									 formControlName="name"
									 placeholder="Contact Name" />
							<show-form-errors [control]="formGroup.get('name')"></show-form-errors>
						</div>
						<div class="form-group">
							<label><strong>Contact Email: </strong></label>
							<input type="text"
									 class="form-control"
									 formControlName="email"
									 placeholder="Contact email" />
							<show-form-errors [control]="formGroup.get('email')"></show-form-errors>
						</div>
						<br />
						<div class="d-flex justify-content-between base-line">
							<image-selector (onImageSelected)="onImageSelected($event)"></image-selector>
							<button class="btn btn-danger" (click)="removeAvatar()" *ngIf="image && image != defaultAvatar">
								<i class="fa fa-trash"></i>
								Remove Photo
							</button>
							<button (click)="submit()" class="btn btn-primary" *ngIf="!showProgress">
								Update Contact
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="showProgress">
		<div class="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">
						</div>
					</div>
				</div>
			</div>
			<p class="text-center">Please Wait</p>
		</div>
	</div>
</form>
